# spring application details
spring.application.name=Claim Statement Service

# spring actuator configuration
info.app.name=Claim Statement Service
info.app.description=This is the Claim Statement Service restful API
info.app.version=1.0.0


spring.thymeleaf.mode=HTML

spring.messages.basename=i18n/dateofbirth,\
  i18n/statement,\
  i18n/nino,\
  i18n/claimstart,\
  i18n/personaldetails,\
  i18n/common,\
  i18n/about,\
  i18n/declaration,\
  i18n/education,\
  i18n/contactpreferences,\
  i18n/bankaccount,\
  i18n/header,\
  i18n/currentwork,\
  i18n/otherbenefits,\
  i18n/outsideukwork,\
  i18n/summary,\
  i18n/juryservice,\
  i18n/pensions/current,\
  i18n/pensions/deferred,\
  i18n/pensions/future,\
  i18n/dates,\
  i18n/previousemployment

#Metrics related configurations
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

logging.level.root=WARN
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.uk.gov.dwp.jsa=INFO

spring.main.allow-bean-definition-overriding=true

